<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form class="big-form"
      action="#"
      method="get"
      data-qa="big">
      <img class="big-search-image"
      src="../src/images/Search.svg"
      alt="Search">

      <input class="big-search-input"
        type="text"
        id="search-input"
        name="search-input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress">
    </form>

    <form class="small-form"
    action="#"
    method="get"
    data-qa="small">

      <img class="small-search-image"
      src="../src/images/Search.svg"
      alt="Search">

      <input class="small-search-input"
        type="text"
        id="small-search-input"
        name="small-search-input"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress">

    </form>

  </body>
</html>
